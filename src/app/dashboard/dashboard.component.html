
<body class="body">
<div style="text-align=center">
    <img width="300" alt="Starwars logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/694px-Star_Wars_Logo.svg.png">
</div>

<h3>Starwars CA</h3>
<div class="grid grid-pad">

<a *ngFor="let category of categories; index as i" class="btn btn-sm animated-button thar-one"
      routerLink="/category/{{categories[i]}}">
    <div class="module hero">
      <h4>{{categories[i]}}</h4>
    </div>
  </a>

</div>
